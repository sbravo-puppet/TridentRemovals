    <div id="page"> <!-- This div provides responsive layout with breakpoints -->
    <div class="body">      
      <div class="bookingformdiv">
        <div class="bookingformdiv1">
          <form id="bookingform" method="get" action="bookremoval.html">
          <h1> Book a Removal Now </h1>      
          <fieldset> <!-- Customer details -->
          <legend>Your details:</legend>            
            <label class="bookingformlabel" for="bookingfirstname">First Name:</label>
            <input class="bookingforminput" id="bookingfirstname" type="text"  name="bookingfirstname"/><br>            
            <label class="bookingformlabel" for="bookinglastname">Last Name:</label>
            <input class="bookingforminput" id="bookinglastname" type="text"  name="bookinglastname"/><br>            
            <label class="bookingformlabel" for="bookingemail">Email:</label>
            <input class="bookingforminput" id="bookingemail" type="email"  name="bookingemail"/><br>            
            <label class="bookingformlabel" for="bookingphone">Phone number:</label>
            <input class="bookingforminput" id="bookingphone" type="tel"  name="bookingphone"/><br>            
          </fieldset>          
          <fieldset> <!-- Removal details -->
          <legend>Your removal details:</legend>          
             <div>
               <label for="removaldate" class="bookingformlabel">Date of removal:</label>
               <input id="removaldate" type="date" class="bookingforminput" name="removaldate"/>
             </div>             
             <div >
               <label for="removaltime" class="bookingformlabel">Preferred time of removal:</label>
               <input id="removaltime" type="time" class="bookingforminput" name="removaltime"/>
             </div>            
             <div>
              <label for="servicetype" class="bookingformlabel">Service required:</label>
              <select class="bookingforminput" id="servicetype" name="servicetype">
                <option value="1Man1Truck">1 Man and 1 Truck</option>
                <option value="2Men1Truck">2 Men and 1 Truck</option>
                <option value="3Men2Truck">3 Men and 2 Trucks</option>
                <option value="4Men2Truck">4 Men and 2 Trucks</option>
              </select>
            </div>
            </fieldset>             
            <fieldset> <!-- Pick up property details -->
            <legend>Pick up details</legend>
            <div>
              <label for="pickupaddress">Pick up address: </label><br>
              <textarea id="pickupaddress" name="pickupaddress" rows="5">
              </textarea>
            </div>               
            <div>
              Type of property: 
              <div class="radio">                
                <input type="radio" id="singlestoreyhouse" name="pickuppropertytype" value="singlestoreyhouse">
                <label for="singlestoreyhouse">Single storey house</label>
              </div>
              <div class="radio">                
                <input type="radio" id="multistoreyhouse" name="pickuppropertytype" value="multistoreyhouse">
                <label for="multistoreyhouse">Multi storey house</label>
              </div>
              <div class="radio">                
                <input type="radio" id="groundfloorunit" name="pickuppropertytype" value="groundfloorunit">
                <label for="groundfloorunit">Ground floor unit</label>
              </div>
              <div class="radio">                
                <input type="radio" id="unitwithstairs" name="pickuppropertytype" value="unitwithstairs">
                <label for="unitwithstairs">Unit with stairs</label>
              </div>
              <div class="radio">                
                <input type="radio" id="apartmentwithlift" name="pickuppropertytype" value="apartmentwithlift">
                <label for="apartmentwithlift">Apartment with lift</label>
              </div>             
            </div>
            </fieldset>            
            <fieldset>  <!-- Drop off property details -->
            <legend>Drop off details</legend>
            <div class="form-group">
              <label for="dropoffaddress">Drop off address: </label><br>
              <textarea class="form-control" id="dropoffaddress" name="dropoffaddress" rows="5">
              </textarea>
            </div>               
            <div>
              Type of property: 
              <div class="radio">                
                <input type="radio" id="singlestoreyhouse" name="dropoffpropertytype" value="singlestoreyhouse">
                <label for="singlestoreyhouse">Single storey house</label>
              </div>
              <div class="radio">                
                <input type="radio" id="multistoreyhouse" name="dropoffpropertytype" value="multistoreyhouse">
                <label for="multistoreyhouse">Multi storey house</label>
              </div>
              <div class="radio">                
                <input type="radio" id="groundfloorunit" name="dropoffpropertytype" value="groundfloorunit">
                <label for="groundfloorunit">Ground floor unit</label>
              </div>
              <div class="radio">                
                <input type="radio" id="unitwithstairs" name="dropoffpropertytype" value="unitwithstairs">
                <label for="unitwithstairs">Unit with stairs</label>
              </div>
              <div class="radio">                
                <input type="radio" id="apartmentwithlift" name="dropoffpropertytype" value="apartmentwithlift">
                <label for="apartmentwithlift">Apartment with lift</label>
              </div>             
            </div>
            </fieldset> <!-- Extra information -->      
          <div class="bookingform-group">
            <label for="extrainformation">Any extra information:</label><br>
            <textarea placeholder="Enter any extra information that would assist with your removal." 
            class="extrainformationtext" id="extrainformation" name="extrainformation" rows="10">            
            </textarea>
          </div>      
          <input id="submitbooking" type="submit" onClick="validateBookingForm(event)" value="Book Removal Now" /> <!-- Submit button -->
          </form>
